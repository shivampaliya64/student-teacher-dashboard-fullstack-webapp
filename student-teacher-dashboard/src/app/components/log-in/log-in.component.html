
<section class="h-100 h-custom gradient-custom-2">
    <div class="container py-5 h-500">
      <div class="row d-flex justify-content-center align-items-center h-50">
        <div class="col-12">
          <div class="card card-registration card-registration-2" style="border-radius: 15px;">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="p-5">
                    <h3>Login Form</h3>
<div class="form-group" style="margin-left: 250px; margin-top: 50px;">
    
    <div>Email address</div>
    <input type="email"  [(ngModel)] = "email" placeholder="enter your email" id="email">
    <br><br>
    <div>UserId</div>
    <input type="text"  [(ngModel)] = "id" placeholder="enter your id" id="id">
    <br><br>
    <div>Password</div>
    <input type="password"  [(ngModel)] = "pass" placeholder="enter your password" id="password">
    <br><br>
    <button type="submit" class="btn btn-primary"(click)="onSubmit()">Submit</button>   
</div>

</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
